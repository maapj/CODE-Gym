<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table nâng cao</title>
    <link rel=”stylesheet” type=”text/css” href=”css/style.css”>
</head>
<body>
    <table border="1px" style="width:100%; border-collapse: collapse; text-align-last: center;" >
        <tr style="background-color: rgb(236, 122, 122);">
            <th rowspan="2">Thứ</th>
            <th colspan="2">Hoạt động</th>
        </tr>
            <tr style="background-color: rgb(148, 218, 214);">
                <th>Sáng</th>
                <th>Chiều</th>
            </tr>

            <tr style="background-color: rgba(185, 189, 189, 0.774);">
                <td>Thứ Hai</td>
                <td>Thể dục</td>
                <td>HĐ trò chơi mới</td>
            </tr>

            <tr style="background-color: rgba(185, 189, 189, 0.774);">
                <td>Thứ Ba</td>
                <td>Nhận biết tập nói</td>
                <td>Rèn nề nếp,kỹ năng sống</td>
            </tr>

            <tr style="background-color: rgba(185, 189, 189, 0.774);">
                <td>Thứ Tư</td>
                <td>Âm Nhạc </td>
                <td>Vui chơi</td>
            </tr>
            
            <tr style="background-color: rgba(185, 189, 189, 0.774);"> 
                <td>Thứ Năm</td>
                <td>Văn Học</td>
                <td>Nhận Biết các giá trị sống</td>
            </tr>




    </table>
</body>
</html>
