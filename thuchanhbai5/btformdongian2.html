<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body style="background-color: burlywood;">
    <h1 style="background-color: rgb(93, 218, 240); color: blue;">
        ĐĂNG KÝ HỌC VIÊN

    <form action="">

        <label for="date">Ngày sinh</label>

        <br>

        <label for="gt">Giới tính</label>

        <input type="radio" id="gt" name="gt" value="nữ">nữ

        <br>

        <label for="class">Lớp</label>
        <select name="lop" id="class">

            <option value="12">12</option>

        <br>

        <label for="email">Email</label>
        <input type="email" id="email" name="email">

        <label for="dt">Điện thoại</label>
        <input type="number" id="dt" name="dt">
